version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: test
    ports:
      - '3307:3306'

  postgres:
    image: postgres:13.1
    restart: always
    environment:
      POSTGRES_PASSWORD: test
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
